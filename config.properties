# Port to listen on
PORT: 8080

# The domain Piped is hosted on (for CORS and frontend links)
HTTP_WORKERS: 2

# Database connection
hibernate.connection.url: jdbc:postgresql://postgres:5432/piped
hibernate.connection.driver_class: org.postgresql.Driver
hibernate.connection.username: piped
hibernate.connection.password: secure_password_saavedra

# Hibernate
hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

# Proxy configuration (required for YouTube access)
PROXY_PART: http://piped-proxy:8080

# Feed retention in days
feed.retention: 30

# Disable Matrix notifications (optional)
# If you want to enable Matrix, you need to provide server and token
# matrix.server: https://matrix.example.com
# matrix.token: your_matrix_token
